<!DOCTYPE html>
<html>
    <head>
        <title>Histogram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/histogram.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/Svg.js"></script>
        <script type="text/javascript" src="../js/Histogram.js"></script>
    </head>
    <body>
        <div id="testeHistogram" style="max-width: 50%; margin-top: 10%;"></div>
        <script type="text/javascript">
            new Histogram({
                width: 1000,
                height: 500,
                title: 'Histogram title',
                titleX: 'Results',
                titleY: 'Frequency',
                heightY: 8,
                median: '1.7',
                outLeft: '1.26',
                outRight: 2.12,
                responsive: true,
                labelsX: [
                    {"text": "-0,04 a 0,32"},
                    {"text": "0,33 a 0,69"},
                    {"text": "0,70 a 1,06"},
                    {"text": "1,07 a 1,43"},
                    {"text": "1,44 a 1,80"},
                    {"text": "1,81 a 2,17"},
                    {"text": "2,18 a 2,54"},
                    {"text": "2,55 a 2,91"},
                    {"text": "2,92 a 3,28"},
                    {"text": "3,29 a 3,65"},
                    {"text": "3,66 a 4,02"},
                    {"text": "4,03 a 4,39"},
                    {"text": "4,40 a 4,76"},
                    {"text": "4,77 a 5,13"},
                    {"text": "5,14 a 5,50"},
                    {"text": "5,51 a 5,87"},
                    {"text": "5,88 a 6,24"},
                    {"text": "6,25 a 6,61"}
                ],
                labelsY: [
                    {"y": 1, "text": 1},
                    {"y": 0, "text": 0},
                    {"y": 2, "text": 2},
                    {"y": 1, "text": 1},
                    {"y": 8, "text": 8},
                    {"y": 2, "text": 2},
                    {"y": 1, "text": 1},
                    {"y": 0, "text": 0},
                    {"y": 1, "text": 1},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 0, "text": 0},
                    {"y": 1, "text": 1}
                  ],
                tooltips: [
                    {title: "0,00", content: "1"},
                    {title: "", content: "0"},
                    {title: "0,70 a 1,02", content: "2"},
                    {title: "1,40", content: "1"},
                    {title: "1,51 a 1,80", content: "8"},
                    {title: "1,81 a 2,10", content: "2"},
                    {title: "2,48", content: "1"},
                    {title: "", content: "0"},
                    {title: "3,00", content: "1"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "", content: "0"},
                    {title: "6,60", content: "1"}
                ]
            }).draw('#testeHistogram');
        </script>
    </body>
</html>
